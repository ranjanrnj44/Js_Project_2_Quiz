<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive site">
        <meta name="keywords" content="HTML,CSS,JS">
        <meta name="author" content="Ranjan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--css file-->
        <link rel="stylesheet" href="style.css"/>
        <!--css file-->

        <title>Quiz App</title>

        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bree+Serif|Exo|Exo+2|Lato|Mansalva|Playfair+Display&display=swap" rel="stylesheet">
        <!--google fonts-->

        <!--fontawesome icon start-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!--fontawesome icon end-->
    </head>

    <body>
		
		<!--main container START-->
		<div class="main_quiz_container" id="quiz_main">

			<!--inside container START-->
			<div class="question_stack">

				<!--question START-->
				<h2 id="question_inside_stack">Question 1</h2>
				<!--question END-->

				<!--answers START-->
				<ul class="ul_selector">
					<li>
						<input type="radio" name="answer" id="a" />
						<label id="a_answer" for="a">Answer</label>
					</li>
					<li>
						<input type="radio" name="answer" id="b" />
						<label id="b_answer" for="b">Answer</label>
					</li>
					<li>
						<input type="radio" name="answer" id="c" />
						<label id="c_answer" for="c">Answer</label>
					</li>
					<li>
						<input type="radio" name="answer" id="d" />
						<label id="d_answer" for="d">Answer</label>
					</li>
				</ul>
				<!--answers END-->

			</div>
			<!--inside container END-->

			<!--button START-->
				<button type="button" class="submit_button">SUBMIT</button>
			<!--button END-->

		</div>
		<!--main container END-->

    <!--Javascript START-->
    <script src="./index.js" defer></script>
    <!--Javascript END-->

	</body>
</html>
